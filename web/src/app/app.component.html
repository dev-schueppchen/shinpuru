<!--The content below is only a placeholder and can be replaced.-->
<app-header id="header"></app-header>
<div id="toasts-container">
    <app-toast 
        *ngFor="let t of toasts.toasts"
        [heading]="t.heading" 
        [color]="t.type" 
        [delay]="t.delay"
        [closable]="t.closable"
        (hidden)="toasts.remove(t)"
    >
        {{ t.text }}
    </app-toast>
</div>
<div class="p-3">
    <router-outlet></router-outlet>
</div>
