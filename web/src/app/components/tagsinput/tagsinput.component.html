<div class="">
    <div class="input-control">
        <a *ngFor="let tag of value" class="tag" (click)="onRemove(tag)">
            {{ formatter(tag) }}
            <img src="/assets/close.svg"/>
        </a>
        <input type="text" [placeholder]="placeholder" [(ngModel)]="inputTxt" (input)="onInput($event)"/>
    </div>
    <div class="suggested-tags">
        <a *ngFor="let tag of suggested" class="tag" (click)="onAdd(tag)">{{ formatter(tag) }}</a>
    </div>
</div>
